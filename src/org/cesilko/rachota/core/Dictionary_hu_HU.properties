ANALYTICSVIEW.SUGGESTION_CATEGORIZATION = Nem kategoriz\u00E1lod a feladataidat. Pr\u00F3b\u00E1lj min\u00E9l t\u00F6bb feladathoz kulcsszavakat rendelni. Ez megk\u00F6nny\u00EDti a k\u00FCl\u00F6nb\u00F6z\u00F5 munk\u00E1k idej\u00E9nek nyomon k\u00F6vet\u00E9s\u00E9t.
ANALYTICSVIEW.SUGGESTION_EFFECTIVITY = T\u00FAl sok id\u00F5t t\u00F6ltesz a mag\u00E1njelleg\u00FB feladatokkal vagy pihen\u00E9ssel. Vagy cs\u00F6kkentsd a priv\u00E1t dolgokra ford\u00EDtott id\u00F5t vagy ne hagyd a sz\u00E1m\u00EDt\u00F6g\u00E9pedet id\u00F5m\u00E9r\u00E9s n\u00E9lk\u00FCl mag\u00F5ra.
ANALYTICSVIEW.SUGGESTION_GRANULARITY = Feladataid vagy t\u00FAl r\u00F6videk vagy t\u00FAl hossz\u00FAak. Pr\u00F3b\u00E1ld a r\u00F6videket egyes\u00EDteni, az \u00F6sszetetteket pedig felosztani. Ez seg\u00EDt meg\u00E1llap\u00EDtani, hogy mire megy el az id\u00F5d.
ANALYTICSVIEW.SUGGESTION_PRIORITIZATION = Nem megfele\u00F5en hat\u00E1rozod meg a feladatok priorit\u00E1s\u00E1t. K\u00FCl\u00F6n\u00EDtsd el a fontos feladatokat a kev\u00E9sb\u00E9 fontosakt\u00F3l, ez seg\u00EDt a t\u00E9nyleges feladatokra koncentr\u00E1lni.
ANALYTICSVIEW.SUGGESTION_REPETITION = Nem haszn\u00E1lod megfelel\u00F5en az ism\u00E9tl\u00F5d\u00F5 feladatokat. Ez azt jelenti, hogy gyakran dolgozol olyan feladaton, ami nem szerepel az ism\u00E9tl\u00F5d\u00F5 feladatok k\u00F6z\u00F6tt vagy pedig egy ism\u00E9tl\u00F5d\u00F5 feladatra val\u00F3j\u00C3\u00A1ban nagyon ritk\u00E1n ker\u00FCl sor.
ANALYTICSVIEW.SUGGESTION_STATUSING = \u00DAgy t\u00FBnik, hogy \u00F6r\u00F6kk\u00E9 nyitva hagyod a feladatokat. Z\u00E1rj le egy feladatot, amikor elk\u00E9sz\u00FClt\u00E9l vele, \u00EDgy r\u00F6videbb lesz a napi teend\u00F5id list\u00E1ja. T\u00E1nyleg soha nem fejezel be semmit sem?
ANALYTICSVIEW.SUGGESTION_NONE = Nagyon \u00FCgyes! Nincsen sz\u00FCks\u00E9ged tan\u00E1csra, hiszen fegyelmezett ember vagy, aki tudja, hogyan haszn\u00E1lja ki hat\u00E9konyan az idej\u00E9t.
ANALYTICSVIEW.SUGGESTION_NO_DATA = A kiv\u00E1lasztott id\u00F5tartamban nincsen m\u00E9rt adat, \u00EDgy javaslat sem adhat\u00F3.

