ANALYTICSVIEW.SUGGESTION_CATEGORIZATION = Vous ne catégorisez pas assez vos tâches. Essayez de mettre le maximum de mots clés. Ceci vous aidera à suivre efficacement votre temps.
ANALYTICSVIEW.SUGGESTION_EFFECTIVITY = Vous semblez passer trop de temps sur des tâches privées ou en dehors de votre ordinateur. Soit minimisez la durée de vos tâches privées soit ne laissez pas votre ordinateur sans mesurer ce temps.
ANALYTICSVIEW.SUGGESTION_GRANULARITY = Il semble que vos tâches soient trop courtes ou trop longues. Essayez de consolider celles qui sont courtes et de diviser les tâches complexes. Ceci vous aidera à suivre efficacement votre temps.
ANALYTICSVIEW.SUGGESTION_PRIORITIZATION = Vous ne définissez pas correctement les priorités de vos tâches. Utilisez différentes priorités pour distinguer les tâches importantes. Ceci vous aidera à vous concentrer sur vos objectifs réels.
ANALYTICSVIEW.SUGGESTION_REPETITION = Vous n'utilisez pas correctement les tâches récurrentes. Ceci signifie que vous travaillez soit sur une tâche qui n'est pas définie comme récurrente soit qu'il existe une tâche récurrente qui arrive en fait rarement.
ANALYTICSVIEW.SUGGESTION_STATUSING = Il semble que vous laissez vos tâches ouvertes. Vous devriez les fermer dès qu'elles sont terminées pour avoir une liste de tâches à faire plus courte. Ou est-ce que vous ne finissez jamais vos tâches ?
ANALYTICSVIEW.SUGGESTION_NONE = Très bien ! Vous n'avez pas réellement besoin de conseils puisque vous semblez être une personne disciplinée qui sait gérer efficacement son temps.
ANALYTICSVIEW.SUGGESTION_NO_DATA = Il n'y pas de données collectées pendant cette période, il n'est donc pas possible de donner des suggestions.

